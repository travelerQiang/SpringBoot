<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.4.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.3/popper.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.js}"></script>
</head>
<body style="padding-top: 57px" background="/img/bg.png">
<nav th:replace="~{commons/bar ::#navbar }"></nav>
<div class="container mt-5">
    <form class="form-group shadow-lg rounded p-4 m-3" style="background: white" action="/user/add" method="post">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="password_repeat">确认密码：</label>
            <input type="password" id="password_repeat" class="form-control">
        </div>
        <div class="form-group">
            <label for="mobile">电话：</label>
            <input type="number" name="mobile" id="mobile" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">邮箱：</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <input type="radio" name="sex" id="male" value=1>
            <label for="male">男</label>

            <input type="radio" name="sex" id="female" value=0>
            <label for="female">女</label>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="注册">
        </div>
    </form>
</div>

</body>
</html>
